<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First While</title>
</head>
<body>
    <script>
        let tally = 0.0;
        let x = 0;

        while(x <= 10 ){
            document.writeln(`<h2>The value of x is ${x} <h2>`);
            x++;
        }
    </script>
</body>
</html>
