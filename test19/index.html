<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First While</title>
</head>
<body>
    <script>
        let tally = 0.0;
        let x = 0;
        let rn;
        while(x < 10){
         rn = Math.floor(Math.random() * 3) + 1;
            tally = tally + rn;
            document.writeln(`<h2>${rn}<h2>`);
            x = x + 1;
         }
        avg = tally / x;
        document.write(`<h2>The average of the ${x} random numbers between 1 and 3 is ${avg}<h2>`);
    </script>
</body>
</html>
